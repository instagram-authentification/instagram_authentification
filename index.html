<form id="myForm">
    <label>Nom :</label>
    <input type="text" name="name" required><br><br>

    <label>Email :</label>
    <input type="email" name="email" required><br><br>

    <label>Message :</label>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">Envoyer</button>
</form>

<p id="confirmationMessage" style="display:none; color: green;">Merci ! Votre message a été envoyé.</p>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Empêche le rechargement de la page

    var formData = new FormData(this);

    fetch("https://formspree.io/f/xjkgelow", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    }).then(response => {
        if (response.ok) {
            document.getElementById("myForm").style.display = "none"; // Cache le formulaire
            document.getElementById("confirmationMessage").style.display = "block"; // Affiche le message
        } else {
            alert("Erreur lors de l'envoi du message.");
        }
    }).catch(error => alert("Erreur : " + error));
});
</script>
